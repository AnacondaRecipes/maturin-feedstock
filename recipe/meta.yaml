{% set name = "maturin" %}
{% set version = "0.14.17" %}

package:
  name: {{ name }}-suite
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: fb4e3311e8ce707843235fbe8748a05a3ae166c3efd6d2aa335b53dfc2bd3b88

build:
  number: 1
  # ring (dependency loaded via cargo) is not supported on s390x yet
  # https://github.com/briansmith/ring/issues/1511
  skip: True  # [py<37 or s390x]


outputs:
  - name: {{ name }}
    script: bld-win.bat                  # [win]
    script: build-unix.sh                # [not win]
    build:
      skip: true  # [not win]
    missing_dso_whitelist:   # [osx]
      - /usr/lib/libresolv.9.dylib  # [osx]
    requirements:
      build:
        - {{ compiler('rust') }}
      host:
        - pip
        - python
        - setuptools
        - setuptools-rust 1.5.2
        - wheel
        - tomli                       # [py<311]
      run:
        - python
        - tomli >=1.1.0               # [py<311]
    test:
      imports:
        - maturin
      requires:
        - pip
      commands:
        - maturin -V
        - maturin --help
        - maturin build --help
        - pip check

  - name: {{ name }}-gnu
    script: bld-win.bat
    build:
      skip: true  # [not win]
    requirements:
      build:
        - {{ compiler('rust-gnu') }}
      host:
        - pip
        - python
        - setuptools
        - setuptools-rust 1.5.2
        - wheel
        - tomli                        # [py<311]
      run:
        - python
        - tomli >=1.1.0                # [py<311]
    test:
      imports:
        - maturin
      requires:
        - pip
      commands:
        - maturin -V
        - maturin --help
        - maturin build --help
        - pip check

about:
  home: https://www.maturin.rs/
  license: MIT OR Apache-2.0
  license_family: MIT
  license_file: license-mit
  summary: >-
    Build and publish crates with pyo3, rust-cpython and cffi bindings as well as rust binaries as python packages
  description: |
    This project is meant as a zero configuration replacement for setuptools-rust and milksnake.
    It supports building wheels for python 3.5+ on windows, linux, mac and freebsd, can upload them to pypi and has basic pypy support.
  dev_url: https://github.com/PyO3/maturin
  doc_url: https://www.maturin.rs/

extra:
  recipe-maintainers:
    - apcamargo
